

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>Natureza</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

      <link rel="icon" type="image/png" href="imagem/logobarbie.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

<body>


    <section class="teclado">
        <button class="tecla tecla_pom">
            <span class="tecla_title">Vulcão</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_clap">
            <span class="tecla_title">Àgua</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_tim">
            <span class="tecla_title">Vento</span>
            <span class="tecla_number"></span>
        </button>


        <button class="tecla tecla_41anoos">
            <span class="tecla_title">Trovão</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_splash">
            <span class="tecla_title">Passos</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_toim">
            <span class="tecla_title">Fogo</span>
            <span class="tecla_number"></span>
        </button>


        <button class="tecla tecla_psh">
            <span class="tecla_title">Rujido</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_tic">
            <span class="tecla_title">Chuva</span>
            <span class="tecla_number"></span>
        </button>

        <button class="tecla tecla_tom">
            <span class="tecla_title">Passáros</span>
            <span class="tecla_number"></span>
        </button>
    </section>

    <audio src="sounds/keya.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/keyb.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tim"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_41anoos"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyf.wav" id="som_tecla_toim"></audio>
    <audio src="sounds/keyg.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyh.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyi.wav" id="som_tecla_tom"></audio>
